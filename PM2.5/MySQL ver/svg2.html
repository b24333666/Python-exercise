<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>




<script src="https://d3js.org/d3.v4.min.js"></script>

<script  type="text/javascript">
var dataset = [80, 10, 13, 19, 21, 25, 22, 18, 15, 13,
11, 12, 15, 20, 18, 17, 16, 18, 23, 25];
var w = 500;
var h = 400;
var barpadding = 1;

var svg = d3.select("body")
            .append("svg")
            .attr("width",w)
            .attr("height",h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
//       .attr("x",0)
//       .attr("y",0)
//       .attr("width",20)
//       .attr("height",100)
//       .attr("x",function(d,i){
//        return i * (w/ dataset.length - barpadding);
//       })
       .attr("x",function(d,i){
        return i * (w/ dataset.length);
       })
       .attr("y",function(d){
           return  h - ( d * 4 );
       })
       .attr("height",function(d){
           return d * 4;
       })
       .attr("width", w / dataset.length - barpadding)
       .attr("fill",function(d){
           return "rgb(0,0,"+ (d*10) +")"
       });

    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text(function(d){
           return d;
       })
       .attr("x",function(d,i){
        return i * (w/ dataset.length) + (w / dataset.length - barpadding) / 2;
       })
       .attr("y",function(d){
        return h - (d*4)+14;
       })
       .attr("font-family","sans-serif")
       .attr("font-size","14px")
       .attr("fill","white")
       .attr("text-anchor","middle")
       


       

</script>





</body>
</html>
