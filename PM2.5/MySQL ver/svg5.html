<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
    #svg{
        <!-- padding: 15px 30%; -->
        width: 600px;
        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -150px 0 0 -300px;
    }

</style>

</head>
<body id="svg">

<script src="https://d3js.org/d3.v4.min.js"></script>

<script  type="text/javascript">
var dataset = [80, 10, 13, 19, 21, 25, 22, 18, 15, 13,
11, 12, 15, 20, 18, 17, 16, 18, 23, 25,30,40,83,60,3,3,3,3,3,3,3,33,3,32,60,3,20,66,25];
var w = 800;
var h = 400;
var barpadding = 1;

var svg = d3.select("body")
            .append("svg")
            .attr("width",w)
            .attr("height",h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
//       .attr("x",0)
//       .attr("y",0)
//       .attr("width",20)
//       .attr("height",100)
//       .attr("x",function(d,i){
//        return i * (w/ dataset.length - barpadding);
//       })
       .attr("x",function(d,i){
        return i * (w/ dataset.length);
       })
       .attr("y",function(d){
           return  h - ( d * 4 );
       })
       .attr("height",function(d){
           return d * 4;
       })
       .attr("width", w / dataset.length - barpadding)
       .attr("fill",function(d){
           if(0<=d & d<=11)
           return "#BBFF66"

           else if(d<=12 & d<=23)
           return "#77FF00" 
           
           else if(d<=24 & d<=35)
           return "#00DD00" 
                      
           else if(d<=36 & d<=41)
           return "#FFFF00" 
                      
           else if(d<=42 & d<=47)
           return "#FFD700" 
                      
           else if(d<=48 & d<=53)
           return "#FF8C00" 
                      
           else if(d<=54 & d<=58)
           return "#FF6347" 
                                 
           else if(d<=59 & d<=64)
           return "#FF0000" 
                                 
           else if(d<=65 & d<=70)
           return "#800000" 
                                 
           else (71<=d)
           return "#BA55D3" 
           
       })
//       .transtion()
//       .duration(2000)
//       .attrTween('y',function(d,i,a){
//           return function(t){
//            console.log(t);
//            return Number(a) + t
//           }
//       })
       ;

    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text(function(d){
           return d;
       })
       .attr("x",function(d,i){
        return i * (w/ dataset.length) + (w / dataset.length - barpadding) / 2;
       })
       .attr("y",function(d){
        return h - (d*4)-3;
       })
       .attr("font-family","sans-serif")
       .attr("font-size","14px")
       .attr("text-anchor","middle")



</script>





</body>
</html>
