{% extends 'base.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
      <label for="modelnumber" class="col-sm-2 col-form-label">County</label>
      <div class="col-sm-10">
          <select id="modelnumber" name="modelnumber" class="form-control" >
             <option value="0">selectros</option>            
              {% for category in datas %}
                <option value="{{category.0}}">{{category.2}}</option>
              {% endfor %}
          </select>       
      </div>
    </div>
    <div class="form-group row">
      <label for="modelname" class="col-sm-2 col-form-label">Site</label>
      <div class="col-sm-10">
          <select id="modelname" name="modelname" class="form-control" >
              <option value="0">selectros</option>            
               {% for category in datas %}
                 <option value="{{category.0}}">{{category.1}}</option>
               {% endfor %}
           </select> 
      </div>
    </div>
    <div class="form-group row">
      <label for="categoryid" class="col-sm-2 col-form-label">NumberID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="categoryid" name="categoryid" placeholder="NumberID">
      </div>
    </div>
    <div class="form-group row">
      <label for="unitcost" class="col-sm-2 col-form-label">PM2.5</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="unitcost" name="unitcost" placeholder="Values">
      </div>
    </div>
    <div class="form-group row">
      <label for="productimage" class="col-sm-2 col-form-label">ProductImage</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="productimage" name="productimage" placeholder="ProuctImage">
        <img src="" id="img1">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
          <input type="date" id="description" name="description" class="form-control"></textarea>
      
      </div>
    </div>
    
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> 新增</button>
      </div>
    </div>
  </form>


{% endblock %}

{% block script %}
  <script>
    document.querySelector("#productimage").addEventListener("change",function(event){
       //FileReader
       var theFile = this.files[0];
       var reader = new FileReader();
       var theImg = document.querySelector("#img1");
       reader.readAsDataURL(theFile);
       reader.addEventListener("load",function(event){
          theImg.src = event.target.result;
       })
    })
  </script>
{% endblock %}
